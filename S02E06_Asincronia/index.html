    <section>

            <div class="card" style="width: 18rem;">
                <img id="randomCat" src="./assets/No-Image-Placeholder.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="title-color">Random Cat</h5>

                    <button onclick="getRandomCat()" class="btn btn-dark">Change This Image</button>
                </div>

            <div class="card" style="width: 18rem;">
                <img id="randomCuteCat" src="./assets/No-Image-Placeholder.png" class="card-img-top" alt="...">

                    <button onclick="getRandomCuteCat()" class="btn btn-dark">Change This Image</button>

            </div>

            <div class="card" style="width: 18rem;">
                <img id="randomGifCat" src="./assets/No-Image-Placeholder.png" class="card-img-top" alt="...">

                <div class="card-body">
                    <h5 class="title-color">Random Cat Saying Hello</h5>

                    <button onclick="getRandomCatSayingHello()" class="btn btn-dark">Change This Image</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img id="retRandomCuteCatSayingHello" src="./assets/No-Image-Placeholder.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="title-color">Random Cute Cat Saying Hello</h5>
                    <p class="card-text">Will return a random cat with a :tag and saying :text</p>
                    <button onclick="getRandomCuteCatSayingHello()" class="btn btn-dark">Change This Image</button>
                </div>
